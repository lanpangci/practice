        function Father() {

        function Son() {   
        }
        function inherit(Target, Origin) {
            function F() {}
            F.prototype = Origin.prototype;
            Target.prototype = new F();  //F没有constructor
            Target.prototype.constructor = Target;  //constructor重新指向本身
            Target.prototype.uber == Origin.prototype  //希望构造对象知道真正继承自谁
        }
        inherit(Son, Father);  //可以实现效果
        Son.prototype.sex = 'male';
        var son = new Son();
        // son.__proto__ --> new F().__proto__ --> Father.prototype
