<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <div>
            <a href="">
                <span></span>
            </a>
            <strong></strong>
        </div>
        <div></div>
    </div>
    <script type="text/javascript">

        var temp = {
                length : 0,
                push : Array.prototype.push,
                splice : Array.prototype.splice
            }

        function bianLi(node, temp) {
            var child = node.childNodes,
                len = child.length;
            for(var i = 0; i < len; i++){
                if(child[i].hasChildNodes()){
                    child[i] = {
                            length : 0,
                            push : Array.prototype.push,
                            splice : Array.prototype.splice
                        }
                    bianLi(child[i], child[i]);
                }
                temp.push(child[i]);
            }
            return temp;
        }

        var node = document.getElementsByTagName('div')[0];
    </script>
</body>
</html>
