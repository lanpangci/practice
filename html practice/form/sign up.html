<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<link rel="icon" href="favicon.ico">
</head>
<body>
	<form action="1.php" method="post">
	<fieldset>
		<legend>账户信息</legend>
		<font color="red" size="2">*</font>
		用户名 <input type="text">
		<br><br>
		<font color="red" size="2">*</font>	
		密&nbsp;&nbsp;&nbsp;码 <input type="password">
		<br><br>
		性别 <input type="radio" name="gender" checked="checked"> 男
		<input type="radio" name="gender"> 女
	</fieldset>
	<fieldset>
		<legend>公司信息</legend>
		<br>
		公司名称 <input type="text">
		<br><br>
		公司所在地址 <select>
						<option selected="selected">---请选择---</option>
						<option>北京</option>
						<option>上海</option>
						<option>广州</option>
						<option>深圳</option>
						<option>南昌</option>
					</select>
					<select multiple="multiple">
						<option value="" selected="selected">---请选择---</option>
						<optgroup label="北京市">
							<option value="">海淀区</option>
							<option value="">朝阳区</option>
							<option value="">丰台区</option>
						</optgroup>
						<optgroup label="南昌">
							<option value="">...</option>
							<option value="">...</option>
							<option value="">...</option>
						</optgroup>	
					</select>
					<select>
						<option selected="selected">---请选择---</option>
						<option>司博子</option>
						<option>中关村</option>
						<option>上地</option>
						<option>软件园</option>
					</select>
		<br><br>
		购买类型用途 <input type="checkbox" name="use" checked="checked"> IT
					<input type="checkbox" name="use"> 通讯设备
					<input type="checkbox" name="use"> 大家电
					<input type="checkbox" name="use"> 办公耗材
		<br><br>
		公司行业 <select multiple="multiple">
					<option>IT行业</option>
					<option>计算机软件</option>
					<option>市场推广</option>
					<option>广告</option>
				</select>
		<br><br>
		公司介绍 <textarea cols="30" rows="10"></textarea>
		<br><br>
		营业执照上传 <input type="file" name="">
		<br><br>
		<input type="image" src="reg.jpg" name="">
	</fieldset>
	</form>
</body>
</html>
